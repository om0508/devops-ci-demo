name: CI/CD Pipeline with Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: pytest --maxfail=1 --disable-warnings -q

  build:
    runs-on: ubuntu-latest
    needs: test  # ðŸ‘ˆ ensures build only runs if tests pass
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t my-game-app .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
